<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- HTML to build a product card -->
    <template id="product-card-template">
        <li class="product-card">
            <a href="../product_pages/product-details.html?product=">
                <h2 class="card__discount"></h2>
                <img src="" alt="Image of " />
                <h3 class="card__brand"></h3>
                <h2 class="card__name"></h2>
                <p class="product-card__price">$</p>
            </a>
        </li>
    </template>
    <script src="../js/product-listing.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/modal.js"></script>
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <div class="sortContainer">
            <div class="filterDiv">
                <input class="min" type="text" placeholder="0">
                <input class="clearSort" type="button" value="Clear"><br>
                <input class="max" type="text" placeholder="1000">
                <input class="filterButton" type="button" value="Filter">
            </div>
            <div class="sortDiv">
                <input class="sortTerm" type="text" placeholder="text">
                <input class="sortButton" type="button" value="Sort">
            </div>
        </div>
        <section class="products">
            <ul class="breadcrumb">
                <li><a href="../index.html">Home</a></li>
                <li><a href=""><span class="topProduct"></span></a></li>
            </ul>
            <h2>Top Products: <span class="title"></span></h2>
            <ul class="product-list">
                <!-- products will go here -->
            </ul>
            <div id="theModal" class="modal">
                <div class="modalContent">
                    <span class="close">&times;</span>
                    <h3>Become a Member Today!</h3>
                    <hr>
                    <form action="">
                        <label for="fname">First Name:</label>
                        <br>
                        <input type="text">
                        <br>
    
                        <label for="lname">Last Name:</label>
                        <br>
                        <input type="text">
                        <br>
    
                        <label for="email">Email Address:</label>
                        <br>
                        <input type="email">
                        <br>
                        
                        <label for="password">Password:</label>
                        <br>
                        <input type="password">
                        <br>
                        
                        <label for="retypePass">Retype Password:</label>
                        <br>
                        <input type="password"> 
                        <br> 
                        
                        <button>Submit</button>
    
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer id="main-footer"></footer>
</body>

</html>
