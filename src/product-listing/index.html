<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- HTML to build a product card -->
    <template id="product-card-template">
        <li class="product-card">
            <a href="../product_pages/product-details.html?product=">
                <h2 class="card__discount"></h2>
                <img src="" alt="Image of " />
                <h3 class="card__brand"></h3>
                <h2 class="card__name"></h2>
                <p class="product-card__price">$</p>
            </a>
            <button class="quickView" onclick="logConsole()">Quick View</button>
            <p class="brand"></p>
            <p class="product"></p>
            <p class="price"></p>
            <p class="description"></p>
        </li>
    </template>
    <script src="../js/product-listing.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/product.js" type="module"></script>
    
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <div class="sortContainer">
            <div class="filterDiv">
                <input class="min" type="text" placeholder="0">
                <input class="clearSort" type="button" value="Clear"><br>
                <input class="max" type="text" placeholder="1000">
                <input class="filterButton" type="button" value="Filter">
            </div>
            <div class="sortDiv">
                <input class="sortTerm" type="text" placeholder="text">
                <input class="sortButton" type="button" value="Sort">
            </div>
        </div>
        <section class="products">
            <ul class="breadcrumb">
                <li><a href="../index.html">Home</a></li>
                <li><a href=""><span class="topProduct"></span></a></li>
            </ul>
            <h2>Top Products: <span class="title"></span></h2>
            <ul class="product-list">
                <!-- products will go here -->
            </ul>
            <div id="theModal" class="modal">
                <div class="modalContent">
                    <span class="close">&times;</span>
                    
                    <p class="brand"></p>
                    <p class="product"></p>
                    <p class="price"></p>
                    <p class="description"></p>

                    <section class="product-detail"><p class="discount"></p> <h3>Brand Name</h3>
                        <h2 class="divider">Product Name</h2>
                        <div class="slideContainer slidecontainer">
                        <div class="slide activeSlide" style="display: block;">
                        <input type="hidden" class="slidenumber" value="0">
                        <img class="divider" src="//brothert.net/images/sleepoutside/marmot-30-f-mavericks-double-wide-sleeping-bag-square-in-golden-copper-dark-olive~p~21kmf_01~320.jpg" alt="30Â°F Mavericks Double Wide Sleeping Bag - Square">
                        </div>
                        <div class="slide" style="display: none;"><input type="hidden" class="slidenumber" value="1"><img src="//brothert.net/images/sleepoutside/marmot-30-f-mavericks-double-wide-sleeping-bag-square~a~21kmf_2~600.1.jpg"></div><input class="prev" type="button" value="<"><input class="next" type="button" value=">"></div>
                        <p class="product-card__price">$0.00 Product Price<span class="fullPrice"></span></p>
                        <p class="product__color"><ul class="previewList"><li><span class="previewBox selected">Golden Copper/Dark Olive<img class="preview" src="//brothert.net/images/sleepoutside/marmot-30-f-mavericks-double-wide-sleeping-bag-square-in-golden-copper-dark-olive~p~21kmf_01~160.jpg"><input type="hidden" value="Golden Copper/Dark Olive" class="colorValue"></span></li></ul></p>
                        <p class="product__description">
                        <strong><a class="glossaryTermLink" href="/closeout~g~3281" title="Closeout: - Closeout indicates an item may be last year's model or color. While closeout items are often offered at discounted prices, the products themselves are always high quality. Closeout items can include anything from shoes, underwear and apparel, to rugs, tents and outdoor equipment. Closeouts are often a high percentage off the retail price.">Closeout</a></strong>This is the product description.....
                        </p>
                        <div class="product-detail__add">
                        <button id="addToCart" data-id="21KMF">Add to Cart</button>
                          
                        </div></section>
                    
                </div>
            </div>
        </section>
    </main>
    <script src="../js/modal2.js"></script>
    <footer id="main-footer"></footer>
    
</body>

</html>
