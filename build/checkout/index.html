<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/checkout.js"></script>
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <section class="products">
            <h2>Review & Place your Order</h2>
        </section>
        <form action="checkedout.html" class="checkout-form">
            <div>
                <p>Shipping</p>
                <label for="first-name">First Name</label>
                <br>
                <input type="text" name="first-name" required>
                <br>
                <label for="last-name">Last Name</label>
                <br>
                <input type="text" name="last-name" required>
                <br>
                <label for="street">Street</label>
                <br>
                <input type="text" name="street" required>
                <br>
                <label for="city">City</label>
                <br>
                <input type="text" name="city" required>
                <br>
                <label for="state">State</label>
                <br>
                <input type="text" name="state" required>
                <br>
                <label for="zip">Zip</label>
                <br>
                <input type="text" class="zip" name="zip" required>
            </div>
            <div>
                <p>Payment</p>
                <label for="creditcard">CreditCard Number</label>
                <br>
                <input type="text" name="creditcard" required>
                <br>
                <label for="expiration-date">Expiration Date</label>
                <br>
                <input type="text" name="expiration-date" required>
                <br>
                <label for="security-code">Security Code</label>
                <br>
                <input type="text" name="security-code" required>
            </div>
            <div class="checkout-summary">
                <p>Summary</p>
                <p>Subtotal: <span id="num-items"> </span> <span id="cartTotal"> </span></p>
                <p>Shipping Estimate: <span class="shipping"></span></p>
                <p>Tax: <span class="tax"></span></p>
                <p>Order Total: <span class="orderTotal"></span></p>
            </div>
            <div>
                <button id="checkoutbutton" name="submit">submit</button>
            </div>
        </form>
    </main>
    <footer id="main-footer"></footer>
</body>

</html>
